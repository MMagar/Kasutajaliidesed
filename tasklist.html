	<div id="registerModal" class="modal hide fade" style="display: none; ">
		<div class="modal-header">
		  <a class="close" data-dismiss="modal">×</a>
		  <h3>Register</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="username">Username</label>
						<div class="controls">
						  <input class="input-medium focused" id="username" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
						  <input class="input-medium" id="password" type="password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="passwordRepeat">Repeat password</label>
						<div class="controls">
						  <input class="input-medium" id="passwordRepeat" type="password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
						  <input class="input-medium" id="email" type="text">
						</div>
					</div>
				</fieldset>
			</form>
		 </div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close <i class="icon-remove-sign"></i></a>
			<a href="#" class="btn btn-success">Register <i class="icon-ok-circle"></i></a>
		</div>
	</div><!-- /register Modal -->

	<div id="newTaskModal" class="modal hide fade" style="display: none; ">
		<div class="modal-header">
		  <a class="close" data-dismiss="modal">×</a>
		  <h3>New Task</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
						  <input class="input-medium focused" id="name" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="kiire">Kiire</label>
						<div class="controls">
						  <select id="kiire" class="input-medium">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						  </select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="oluline">Oluline</label>
						<div class="controls">
						  <select id="oluline" class="input-medium">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						  </select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="deadline">Deadline</label>
						<div class="controls">
						  <input class="input-medium" id="deadline" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
						  <textarea class="input-medium" id="description" rows="2"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="status">Status</label>
						<div class="controls">
						  <select id="status" class="input-medium">
							<option>Un-Started</option>
							<option>In production</option>
							<option>Waiting</option>
							<option>Done</option>
							<option>Canceled</option>
						  </select>
						</div>
					</div>
				</fieldset>
			</form>
		 </div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close <i class="icon-remove-sign"></i></a>
			<a href="#" class="btn btn-success">Save task <i class="icon-ok-circle"></i></a>
		</div>
	</div><!-- /new task Modal -->
