    <div class="container-fluid" >
      <a class="btn" data-toggle="modal" href="#newTaskModal" style="margin-bottom: 4px;">Add task <i class="icon-plus"></i></a>
	  <a class="btn" href="#" style="margin-bottom: 4px;" id="random">Random</a>
	  <div class="row-fluid">
	   <div class="span12">
	   <div class="row-fluid" >
		<div class="span3">
			<div class="taskList" id="backlog">
				<div class="taskListHeader">
					Backlog
				</div>
				<div class="taskListBody">
				</div>
			</div>
		</div>

		<div class="span3">
			<div class="taskList" id="development">
				<div class="taskListHeader">
					Development
				</div>
				<div class="taskListBody">
				</div>
			</div>
		</div>

		<div class="span3">
			<div class="taskList" id="testing">
				<div class="taskListHeader">
					Testing
				</div>
				<div class="taskListBody">
				</div>
			</div>
		</div>
		<div class="span3">

				<div class="taskListHeader">
					Done
				</div>
				<div class="taskListBody">
				</div>

		</div>
	   </div>
	   </div>
      </div> <!-- /row -->

      <hr>

      <footer>
        <p>© Company 2012</p>
      </footer>
      <div class="notification">
      	<div class="progress progress-info progress-striped active">
		  <div class="bar" style="width: 80%;">Loading tasks 80%</div>
		</div>
      </div>
    </div> <!-- /container -->
	
	<div id="newTaskModal" class="modal hide fade" style="display: none;">
		<div class="modal-header">
		  <a class="close" data-dismiss="modal">×</a>
		  <h3>New Task</h3>
		</div>
		<div class="modal-body">
			<form action="" method="post" class="form-horizontal" id="newTaskForm">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
						  <input class="input-medium focused" id="title" name="title" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="urgency">Urgency</label>
						<div class="controls">
						  <select class="input-medium" id="urgency" name="urgency">
							<option>Not time dependant</option>
							<option>It can wait</option>
							<option>Urgent</option>
							<option>Very urgent</option>
							<option>Now or never</option>
						  </select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="importance">Importance</label>
						<div class="controls">
						  <select class="input-medium" id="importance" name="importance">
							<option>Meaningless</option>
							<option>Not important</option>
							<option>Important</option>
							<option>Very important</option>
							<option>Life or death</option>
						  </select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="deadline">Deadline</label>
						<div class="controls">
						  <input class="input-medium" id="deadline" name="deadline" type="text" value="12/04/2012">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
						  <textarea class="input-medium" id="description" name="description" rows="2"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="status">Status</label>
						<div class="controls">
						  <select id="status" name="status" class="input-medium">
							<option>backlog</option>
							<option>development</option>
							<option>testing</option>
							<option>done</option>
						  </select>
						</div>
					</div>
				</fieldset>
			</form>
		 </div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close <i class="icon-remove-sign"></i></a>

			<a href="#" class="btn btn-success" onClick="$('#newTaskForm').submit()">Save task <i class="icon-ok-circle"></i></a>
		</div>
	</div><!-- /new task Modal -->
	<div style="position:absolute;bottom:0;display:none;" id="pinkie"><img src="img/suddenPinkie.gif" alt="You know what this calls for?!"/></div>
	<div id="template" style="visibility:hidden;" />

	<!-- generate the task items based on the data and the template -->
	<script type="text/javascript">
		$('#random').on("click", function(e){
			console.log("jej");
			$('#pinkie').html('<img src="img/suddenPinkie.gif" alt="You know what this calls for?!"/>');
			$('#pinkie').fadeIn('fast');
			setTimeout(function(){ $('#pinkie').fadeOut() }, 3200);
			e.preventDefault();
		});
		$('#template').load('taskItemTemplate.html', function(){
			TaskLister.init();
		});
	</script>
