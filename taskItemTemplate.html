<script id="taskItem-template" type="text/x-handlebars-template">
	<div class="taskItem">
		<div class="taskHeader">
			<i class="icon-chevron-up" style="display: none;"></i>
			<i class="icon-chevron-down"></i>{{title}}
		</div>
		<div class="taskBody">
			<table class="table table-condensed" style="margin-bottom: 0px;">
			  <tbody>
				<tr>
				  <td>Urgency:</td>
				  <td>{{urgency}}</td>
				</tr>
				<tr>
				  <td>Importance:</td>
				  <td>{{importance}}</td>
				</tr>
				<tr>
				  <td>Deadline:</td>
				  <td>{{deadline}}</td>
				</tr>
				<tr>
				  <td>Description:</td>
				  <td>{{description}}</td>
				</tr>
				<tr>
				  <td>Status:</td>
				  <td>{{status}}</td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
</script>
